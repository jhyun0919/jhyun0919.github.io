      "research-cs-2020-10-01-git-tips-html": {
        "title": "(Python Dev Tips) Git Basic",
        "tags": "CS, Dev, Git",
        "date": "October 1, 2020",
        "author": "",
        "category": "",
        "content": "Starting with this posting, I am going to upload a series of articles that can help with Python development. The series will be written in four articles, and the contents are as follows, and if necessary, additional posts will be uploaded as a separate series.  Git Basic  Virtual Environment (editting‚Ä¶)  PEP8 (editting‚Ä¶)  Jupyter (editting‚Ä¶)What is GitGit is a free and open source distributed version control system designed to handle everything from small to very large projects with speed and efficiency [1]. It provids us a history of content changes, and facilitates collaborative changes to files [2].   Figure 1. Examples of using Git [3].  Why Do We Need GitWhen we work on a project and do something creative and productive, we repeat the following four steps [2].  Create things.  Save things.  Edit things.  Save the things again.By repeating the above steps, we add new things, delete unnecessary ones, request modifications, and make corrections where necessary. In order to make this process clear and efficient, we turn to the help of version control. Through the version control system, we can easily track the followings [2].  When we did it.  Why we did it.  What the contents of the change.This makes it possible to efficiently understand the process of the project, and to be more productive when revisiting the project in the future.For these reasons, we cannot overemphasize the necessity of version control when working on projects through collaboration as well as personal projects. We can take the benefits of version control through Git.   Figure 2. Workflow with Git [4].  Basic Git CommandsThe following are essential terminal commands for Git. It may be difficult to understand, but it is good to know only its purpose. As long as you understand the purpose of each command, you can easily use Git through the GUI, which will be covered in the following section.For reference, the contents are referred to the following links.  Essential git commands every developer should know  Top 20 Git Commands With Examplesgit init$ git init [project-name]  This command is used to start a new repository.git clone$ git clone [url]  This command is used to obtain a repository from an existing URL.git add$ git add [file-name]  This command adds a file to the staging area.git rm$ git rm [file-name]  This command deletes the file from your working directory and stages the deletion.git commit$ git commit -m ‚ÄúMessage to go with the commit here‚Äù  This command records or snapshots the file permanently in the version history.git status$ git status  This command lists all the files that have to be committed.git push$ git push [variable name] master  This command sends the committed changes of master branch to your remote repository.$ git push [variable name] [branch-name]  This command sends the branch commits to your remote repository.git branch$ git branch  This command lists all the local branches in the current repository.$ git branch [branch-name]  This command creates a new branch.$ git branch -d [branch-name]  This command deletes the feature branch.git checkout$ git checkout [branch-name]  This command is used to switch from one branch to another.$ git checkout -b [branch-name]  This command creates a new branch and also switches to it.git pull$ git pull [repository link]  This command fetches and merges changes on the remote server to your working directory.git merge$ git merge [branch-name]  This command merges the specified branch‚Äôs history into the current branch.git diff$ git diff  This command shows the file differences which are not yet staged.$ git diff [first branch-name] [second branch-name]  This command shows the differences between the two branches mentioned.git stash$ git stash save  This command temporarily stores all the modified tracked files.$ git stash pop  This command restores the most recently stashed files.$ git stash list  This command lists all stashed changesets.$ git stash drop  This command discards the most recently stashed changeset.GitKrakenThere is an entry barrier to use the commands described above in a terminal window. There is a GUI called GitKraken for those who have difficulty using Git in a terminal window. With GitKraken, we can intuitively and easily manage projects without memorizing all the git commands. Figure 3. is a screenshot of GitKraken.We can do the basic operation as the git commands described above through the buttons in Area 1.In Area 2, GitKraken shows about the files that have been modified compared to the log, whether these files are added in the staging area, and allows us to commit.Lastly, in Area 3, it shows us the workflow of the project.   Figure 3. GitKraken Screenshot.  One More Thing üòúThose who want to use Git only with commands in a terminal window, not using a GUI, or who want to have a deeper understanding, can learn without losing interest through the quest-game-type tutorial provided at the following link.  Git Tutorial Quest Game   Figure 4. Git Command Line Tutorial Screenshot.  Reference[1] Git. [Online]. Available: https://git-scm.com/. [Accessed: 01-Oct-2020].[2] ‚ÄúGit Basics Episode 1,‚Äù Git. [Online]. Available: https://git-scm.com/video/what-is-version-control. [Accessed: 01-Oct-2020].[3] S. C. Atuonwu, ‚Äú5 Git Commands You Should Know, with Code Examples,‚Äù freeCodeCamp.org, 10-Jun-2020. [Online]. Available: https://www.freecodecamp.org/news/5-git-commands-you-should-know-with-code-examples/. [Accessed: 01-Oct-2020].[4] Atlassian, ‚ÄúGitflow Workflow: Atlassian Git Tutorial,‚Äù Atlassian. [Online]. Available: https://www.atlassian.com/git/tutorials/comparing-workflows/gitflow-workflow. [Accessed: 01-Oct-2020].",
        "url": "//research/cs/2020/10/01/git-tips.html"
      }

      "daily-essay-2020-08-18-essay-html": {
        "title": "The shape of someone or something that I love",
        "tags": "Essay",
        "date": "August 18, 2020",
        "author": "",
        "category": "",
        "content": "Whenever I come back to Korea, Îñ°Î≥∂Ïù¥ has always been the first food that I had. Briefly speaking, this food is just some rice cakes with spicy sauce. Compare to other Korean foods, Îñ°Î≥∂Ïù¥ might seem shabby. However, this food is one of the reasons why I love and how I remember this place. Why did I pick Îñ°Î≥∂Ïù¥ instead of other fancy dishes, and why am I so into it? I guess this is because it is my unique way of engraving memories in this country.Likewise, most people who have not grown up in this country might come up with great landmarks when they imagine Korea. However, as a born and raised person in Korea, the shape of this country in my heart is not like that. It could be the small marketplace in my old hometown, or it could be the parking lot in front of my apartment building, where I used to ride a bike and roller skates. It is kind of a secret between me and the place that I love.This pattern is identically applied to the people around me. The one who I love (or loved) is not remembered as her bright and shining moments that all the others could have seen. I memorized her in a way that no one could imagine. It does not have to be pretty or lovely. It just needs to be my little secret between her and me. These secrets comfort me and give strength, even though I can no longer be together with her.",
        "url": "//daily/essay/2020/08/18/essay.html"
      }

      "research-mathematics-2020-07-21-geometric-meaning-of-hessian-html": {
        "title": "Geometric Meaning of Hessian Matrix",
        "tags": "Math, Linear Algebra, Mathematics",
        "date": "July 21, 2020",
        "author": "",
        "category": "",
        "content": "Starting with the definition of the Hessian Matrix, this posting will focus on the geometric meaning of the Hessian matrix. Also, we will discuss the eigenvalues and eigenvectors of the Hessian and introduce the application of it.This post was written with reference to the following materials.  Donghoon Yeo‚Äôs blog posting  Wikipedia &gt; HessianHessian MatrixDefinitionIn mathematics, the Hessian matrix or Hessian is a square matrix of second-order partial derivatives of a scalar-valued function, or scalar field. It describes the local curvature of a function of many variables. [1]Suppose  is a function taking as input a vector  and outputting a scalar . If all second partial derivatives of  exist and are continuous over the domain of the function, then the Hessian matrix  of  is a square n√ón matrix, usually defined and arranged as follows; [1]   Figure 1. Definition of Hessian matrix. [1]  Geometric MeaningFirst of all, it is well known that all matrices can be considered as linear transformations. Likewise, we can think of a Hessian matrix as a linear transformation. Geometrically, the main feature of the linear transformation performed by the Hessian matrix is to make a given function more convex or concave.Let‚Äôs look at the Hessian‚Äôs geometric meaning in detail through examples.The Hessian matrices corresponding to Figure 2 and 3 are as follow;The things to note here are, the eigenvectors of the Hessian matrix represent the principal axis of transformation and the eigenvalues represent the degree of transformation. More specifically, if the eigenvalues are all positive (Figure 2), it makes the given function more convex. Conversely, if the eigenvalues are all negative, it makes the given function more concave. However, if some of the eigenvalues are positive, and some are negative (Figure 3), the given function is converted to a saddle shape. To recapitulate, by using the main feature of the geometric transformation shown by the Hessian, we could emphasize the gradient change of the given function.   Figure 2. Example of Hessian transform making the given function more convex. [2]     Figure 3. Example of Hessian transform making the given function to a saddle shape function. [2]  ApplicationsUsing the feature that the Hessian emphasizes the gradient change, it can be used as a filter that detects the contour (edge) of a specific object in a given image, which is considered as a function at this point. Figure 4 shows the description of edge detection and the Hessian‚Äôs eigenvalues, and Figure 5 shows an application detecting the vessel using the Hessian.   Figure 4. Edge detection using Hessian's eigenvalues [3]     Figure 5. Hessian's applicaiton: Frangi filter for vessel detection. [2]  References[1] ‚ÄúHessian matrix,‚Äù Wikipedia, 24-Jun-2020. [Online]. Available: https://en.wikipedia.org/wiki/Hessian_matrix. [Accessed: 21-Jul-2020].[2] Y. D. Yeo, ‚ÄúGeometrical meaning of Hessian Matrix,‚Äù 17-Jun-2020. [Online]. Available: https://angeloyeo.github.io/2020/06/17/Hessian.html. [Accessed: 21-Jul-2020].[3] ‚ÄúHessian Matrix of the image,‚Äù Stack Overflow, 01-Sep-1963. [Online]. Available: https://stackoverflow.com/questions/22378360/hessian-matrix-of-the-image. [Accessed: 21-Jul-2020].",
        "url": "//research/mathematics/2020/07/21/geometric-meaning-of-hessian.html"
      }
      ,
    
      "research-ml-dl-2020-07-20-how-to-choose-layer-html": {
        "title": "(TF) Which Layer Do I Need?",
        "tags": "ML&DL, MNIST, CNN, RNN",
        "date": "July 20, 2020",
        "author": "",
        "category": "",
        "content": "The structure of the deep learning model is designed differently depending on the types of data features and the objective of the model. More specifically, in order to select the type of layer used in the model, the characteristics of data features and the learning objectives of the model must be considered.In order to find out which structure is most suitable, we experimented with fixing the type of dataset and the target of the model and changing the structure of the model. The dataset used in the experiment is MNIST. The types of models used in the experiment were as follows; DenseNet using only dense layer, ConvNet using convolutional layer, and LstmNet using LSTM layer.Full code of the experiments can be found at the following github repository.  Park‚Äôs GitHub &gt; How to choose layerThis post was written with reference to the following materials.  Aymeric Damien‚Äôs GitHub &gt; Neural Network Example  Aymeric Damien‚Äôs GitHub &gt; Convolutional Neural Network Example  Irhum Shafkat‚Äôs Medium posting &gt; Intuitively Understanding Convolutions for Deep Learning  Aymeric Damien‚Äôs GitHub &gt; Recurrent Neural Network Example  Simplilearn &gt; Recurrent Neural Network Tutorial  Park‚Äôs SlideShare &gt; Understanding LSTMModel StructuresDense ModelThis model consisted only of dense layers. This is the simplest model of the neural network and works well for all types of data, but performance decreases when an input data becomes complicated or large. Therefore, dense layers are used in learning simple data. In addition, in the case of learning complex data, dense layers are used in the last part of the model, which is the stage where features are extracted and get simple enough.  CNN ModelThis model consisted of convolutional layers. This model is suitable when there are spatial relationship across the data. Figure 1 depicts how a convolutional layer works, and it helps understand why this model works well when there are spatial relationship across data.     Figure 1. Visualization of how the convolutional neural network layer works [1].  RNN(LSTM) ModelThis model consisted of LSTM layers. This model is suitable when there are temporal (sequential) relationship across the data. Figure 2 depicts how a LSTM layer works, and it helps understand why this model works well when there are temporal relationship across data.     Figure 2. Visualization of how the recurrent neural network layer works [2].  Experiment ResultAs a result of the experiment, the CNN model using a convolutional layer showed the highest performance for learning MNIST image data. Direct comparison was not possible because the number of trainable parameters differed for each model, but the result was obtained by adjusting hyper-parameters to obtain the best performance for each model.To sum up, we have confirmed that it is best to use a convolutional layer when learning MNIST image data.            ¬†      Accuracy      Loss                  DenseNet      0.9556      1.5092              ConvNet      0.9817      1.4793              LstmNet      0.9603      1.5015         Figure 2. Checking the validation result with tensorboard.  Future StudyIn some cases, such as image data or stock data, we can know the nature of the feature data in advance and use the CNN or RNN layers respectively. However, it is difficult to fully understand the charactieristic of completely new feature data. In this case, it is difficult to make assumptions about the temporal/spatial relationships across the data. As a result, it is not easy to decide which layer to use.Transformer is a model designed to solve this problem. Transformer is a model based on attention, it make no assumptions about the temporal/spatial relationships across the data [3]. In the next posting, we will discuss the structure and application of the Transformer.Reference[1]I. Shafkat, ‚ÄúIntuitively Understanding Convolutions for Deep Learning,‚Äù Medium, 07-Jun-2018. [Online]. Available: https://towardsdatascience.com/intuitively-understanding-convolutions-for-deep-learning-1f6f42faee1. [Accessed: 23-Jul-2020].[2] A. Biswal, ‚ÄúRecurrent Neural Network Tutorial,‚Äù Simplilearn.com, 28-Apr-2020. [Online]. Available: https://www.simplilearn.com/tutorials/deep-learning-tutorial/rnn. [Accessed: 23-Jul-2020].[3] ‚ÄúTransformer model for language understanding : TensorFlow Core,‚Äù TensorFlow. [Online]. Available: https://www.tensorflow.org/tutorials/text/transformer. [Accessed: 23-Jul-2020].",
        "url": "//research/ml&amp;dl/2020/07/20/how-to-choose-layer.html"
      }
      ,
    
      "research-ml-dl-2020-07-19-pytorch-basic-structure-html": {
        "title": "(PyTorch) Basic Steps for Training a Model",
        "tags": "ML&DL, PyTorch",
        "date": "July 19, 2020",
        "author": "",
        "category": "",
        "content": "PyTorch is one of the most well-known deep learning frameworks as well as Tensorflow. This posting will describe the basic steps for traing a model with PyTorch. Briefly, the basic steps of how to train a model are as follow.  Load &amp; pre-process the dataset  Set a model  Set an optimizer &amp; a loss function  Train the model  Evaluate the modelFull code can be found at the following github repository.  Park‚Äôs GitHub &gt; Basic Structure of Training a ModelThis post was written with reference to the following materials.  JiHyung Moon‚Äôs Meduim Posting  PyTorch official webpage &gt; Tutorials &gt; Visualizing Models, Data, and Training with TensorBoard1. Load &amp; pre-process the datasetWe used the FashionMNIST dataset for the experiment. The dataset can be downloaded through torchvision.datasets, and preprocessing can be performed through transforms.Compose.  2. Set a modelWe constructed a simple convolutional neural network model.  3. Set optimizer &amp; loss functionWe set the optimizer and loss function to train the model constructed in the previous step. The optimizer and loss function types were selected according to the type of the features of the given input data and the purpose of the model.  4. Train the modelIn order to train a model, we must follow the following 5 steps.  initialize the gradient  forward propagation  calculate the loss  backward propagation  optimize (update) the weights based on forward &amp; backward propagation  5. Evaluate the modelWe used the validation dataset to measure the performance of the completed training model. Note that the evaluate process is very similar to the training process. However, in the evaluate process, torch.no_grad() is required because the weights must never change.  ",
        "url": "//research/ml&amp;dl/2020/07/19/pytorch-basic-structure.html"
      }
      ,
    
      "research-ml-dl-2020-07-18-tf-basic-structure-html": {
        "title": "(TF) Basic Steps for Training a Model",
        "tags": "ML&DL, Tensorflow",
        "date": "July 18, 2020",
        "author": "",
        "category": "",
        "content": "TesorFlow is one of the most well-known deep learning frameworks. This posting will describe the basic steps for training a model with Tensorflow. Briefly, the basic steps for how to train a model through TensorFlow are as follow.  Load &amp; pre-process the dataset  Set a model  Compile the model : set an optimizer, a loss function, &amp; metrics  Fit the model  Evaluate the modelFull code can be found at the following github repository.  Park‚Äôs GitHub &gt; Basic Structure of Training a ModelThis post was written with reference to the following materials.  TensorFlow official website &gt; TensorFlow 2 quickstart for beginners  TensorFlow official website &gt; TensorFlow 2 quickstart for experts  TensorFlow official website &gt; Get started with TensorBoard1. Load &amp; pre-process the datasetFor the experiment to show the basic process of training a model with TensorFlow, we used the MNIST dataset. The given images are a grayscale, so we need a preprocessing process to scale the image data features from 0 to 1.  2. Set a modelIn this step, we designed the structure of a model. The model in this experiment was relatively simple, so it could be easier to construct the model using tf.keras.Sequential. However, we use custumized model for the experiment. This is because a custumized model must be used when constructing a more complex model in the future, and it is necessary to become familiar with it. More specifically, in case of the model becomes complicated and the input features do not flow sequentially, the model must be constructed in a custum manner. Transformer model is a good example.  (optional) Set callbackscheckpointWe set checkpoint callback to record the training process of the model.  tensorboardWe set tensorboard callback to visualize the training process and strucutre of the model.  reduce learning rateWe set reduce-learning-rate callback for better training result of the model.  3. Compile the modelSet optimizer, loss function, &amp; metricsAfter constructing the model, you need to set the learning process by calling the compile method. Compile method has three important parameters; optimizer, loss, and metrics.The optimizer sets up the training process. The loss sets the loss function to be minimized during the optimization process. The metrics are used to monitor training. These should be set differently depending on the type of feature data and the purpose of the model.The model was compiled using the set optimizer, loss, and metrics.     4. Fit the modelWe conducted training using the preprocessed dataset and the compiled model.  (Optional) Check the training process via tensorboardThrough the tensorboard callback set in the previous step, we visualized the training process and the model graph. Figure 1 shows the training process of the model.     Figure 1. Checking the training process with tensorboard.  (Optional) Load the best weightsThrough the checkpoint callback set in the previous step, we loaded the weights showing the best performance.  5. Evaluate the modelAs a final step, we evaluated the performance of the model using the test dataset.  ",
        "url": "//research/ml&amp;dl/2020/07/18/tf-basic-structure.html"
      }
      ,
    
      "research-ml-dl-2020-06-01-mnist-html": {

        "author": "",

        "content": "MNIST is the set of data for training the machine to learn handwritten numeral images, which is the most popular and appropriate subject for the purpose of entering deep learning.Through this posting, piece of codes with explanation will be provided and full codes are upload on the following links;  MNIST code-TF ver.ipynb  MNIST code-PyTorch ver.ipynbAlso, this post is written with reference to the following sources;  Tensorflow 2 quickstart for experts  PyTorch &gt; Tutorials &gt; Neural Networks  FastCampus &gt; DeepLearningLectureTensorflow version1. Exploratory Data Analysis (EDA)In order to train a deep learning model, the first thing to do is to explore and analyze the given dataset. In this stage, we can get some hints for designing a structure of the model. The things we have to check in EDA are following;First we need to check size and shape of feature data and target data. Based on the result, we can confirm that a proper shape of input &amp; output data for our model; Input data shape is 28 by 28 matrix (or tensor) and output is a scalar.  Second, we we have to check the value of target data. Since the target data is discrete, we can confirm that the model will be a classification model, and we will refer target as label from now on.¬†Also, we need to check whether the distribution of labels in train and test dataset is biased or not. If dataset is biased, the model trained with this dataset will also biased. This is one of the main reason why we need to check and analyze the given dataset before build and train the model.     Figure 1. Distribution of label dataset  (Optional) Check the real image of feature data. Checking how the feature data looks like is not necessary in training and evaluating the model. However, this will allows you intuitive understanding for analyzing dataset and designing a structure of the model.     Figure 2. Plot a real image of feature dataSample image of feature¬†data  2. Data preprocessFirst, the given dataset need to be reshaped properly. In this step, feature data need an additional dimension to use convolution layers. Also, label data need to be reshaped label encoding into one-hot-encoding for a classification model [1].Second, feature data have to be normalized [2]. Through this process, all features data are scaled to a same unit preventing from one feature dominate others.Lastly, we will use batch to control stability of the training [3]. Also, data distribution of each batches might occur bias, so train data need to be shuffled before split into batches. It is worth noting at this step that Tensorflow provides a nice feature called tf.Data to help organize the given data.  3. ModelThe model is comprised of two parts, feature extraction and classification. In the feature extraction stage, the model use two dimension convolution filter (Conv2D) since the input feature data is image data. Addition to Conv2D, rectified linear unit (ReLU), pooling and dropout unit [4] are used. In classification stage, a fully connected network (FCN) is used. Also, softmax function is attached at the end of the FCN which give us probabilities for each class label.  (Optional) Visualization of the model‚Äôs¬†layersConv2D     Figure 3. Visualzation of the Conv2D layer's Input and Output.       Figure 4. Visualzation of the Conv2D layer's Output Values Distribution, Weights, and the Output Value.  Activation     Figure 5. Visualzation of the activation (ReLU) layer's Output Values Distribution and the Output Value  Pooling     Figure 6. Visualzation of the Pooling layer's Output Values Distribution and the Output Value  Fully Connected  4. GraphTraining a model requires proper loss object and optimizer. Also, we should set up graphs that can execute train step and test step using loss object and optimizer. In train step, we deploy the loss object to calculate the losses and optimizer to adjust weights variables. In test step, we implement loss object to clalulate the performance of the model and no optimizer.  5. Train &amp;¬†EvaluateWe can train the model and check the performance using the dataset and graphs prepared in the previous process.  PyTorch version1. EDAEDA is skipped because it is similar to the process performed using Tensorflow.2. Data preprocess  3. Model  (Optional) Explanation of the model‚Äôs¬†layersConv2d     Figure 7. Visualzation of the Conv2d layer's Input, Weights, and Output.  Pooling     Figure 8. Visualzation of the Pooling layer's Input and Output.  Fully Connected  4. Train &amp;¬†Evaluate  References[1] A. J. SpiderCloud Wireless, ‚ÄúWhy using one-hot encoding for training classifier,‚Äù LinkedIn. [Online]. Available: https://www.linkedin.com/pulse/why-using-one-hot-encoding-classifier-training-adwin-jahn. [Accessed: 26-Oct-2019].[2] U. Jaitley, ‚ÄúWhy Data Normalization is necessary for Machine Learning models,‚Äù Medium, 09-Apr-2019. [Online]. Available: https://medium.com/@urvashilluniya/why-data-normalization-is-necessary-for-machine-learning-models-681b65a05029. [Accessed: 26-Oct-2019].[3] J. Brownlee, ‚ÄúHow to Control the Stability of Training Neural Networks With the Batch Size,‚Äù Machine Learning Mastery, 03-Oct-2019. [Online]. Available: https://machinelearningmastery.com/how-to-control-the-speed-and-stability-of-training-neural-networks-with-gradient-descent-batch-size/. [Accessed: 26-Oct-2019].[4] Hinton, G., Srivastava, N., Krizhevsky, A., Sutskever, I. and Salakhutdinov, R. (2019). Improving neural networks by preventing co-adaptation of feature detectors. [online] arXiv.org. Available at: https://arxiv.org/abs/1207.0580 [Accessed 26 Oct. 2019].[5] A. S. V, ‚ÄúUnderstanding Activation Functions in Neural Networks,‚Äù Medium, 30-Mar-2017. [Online]. Available: https://medium.com/the-theory-of-everything/understanding-activation-functions-in-neural-networks-9491262884e0. [Accessed: 26-Oct-2019].[6] ‚ÄúPooling,‚Äù Unsupervised Feature Learning and Deep Learning Tutorial. [Online]. Available: http://deeplearning.stanford.edu/tutorial/supervised/Pooling/. [Accessed: 26-Oct-2019].",
        "url": "//research/ml&amp;dl/2020/06/01/mnist.html"

        "content": "Due to rapid improvements in computing performance and the amount of data that is accumulated, deep learning is gaining strength. Accordingly, IT Giants develop their deep learning framework to provide developers with a development environment, such as Google‚Äôs Tensorflow and Facebook‚Äôs PyTorch.   Figure 1. Deep learning frameworks  Each framework has its characteristics and strength, and they are properly used for appropriate purposes. For engineers with research purposes, it is necessary to note Figure 2. According to data from RISELab, the recent trend in the papers uploaded on arXiv.org shows that TensorFlow and PyTorch are mainly used in research purposes. It seems that choosing Tensorflow or PyTorch would be the best choice for people who are planning to dive in deep learning. It will allow understanding other‚Äôs research more easily and quickly.   Figure 2. The number of papers posted on arXiv.org that mention each framework. Source: Data from RISELab and graphic by Ben¬†Lorica.  In the future, I will select various topics and upload a series of tutorials, and code will also be uploaded in two versions, Tensorflow and PyTorch. First, I will upload a post about basic topics, such as the MNIST tutorial. After that, I will discuss energy-related time series and reinforcement learning topics, which are my research interests. I hope this will help engineers who are new to using deep learning field or would like to be more adept at dealing with the frameworks.",

      "daily-essay-2019-09-22-essay-html": {
        "title": "What makes me nervous these¬†days",
        "tags": "Essay",
        "date": "September 22, 2019",
        "author": "",
        "category": "",
        "content": "After Two years of working as a researcher at Korea Electronics Technolog Institute, I entered the University of Texas at Austin(UT Austin) as a master‚Äôs student. During four months, since I have got an admission offer from UT Austin, people showed different reactions. Some celebrated about entering UT Austin, and others were worried about studying abroad. Former voices, which were louder til I left my home town, become smaller and I got nervous.Everything was going as I planned. The UT Cockrell School of Engineering was one of my dream school, and my registration was also well on it‚Äôs well. I had a great time during International Student OT and Department wise OT. Also, I added all the courses I wanted for my first semester. I thought there was no reason for getting nervous or anxious. However, I cannot ignore my anxiety, and it was getting worse as time went by.So I changed my strategy. I started to find out what made me nervous. After a week of figuring out, I found the most plausible reason. It was because of me being impatient with success. It was just a starting point of two years journey. The worst part was that I left the issue after I realized the problem since I did not know how to deal with it.While I was getting tired of this feeling, I read confession of one man which changed my mind. He was a man who just got discharged from the army and trying to settle in where he came from. He said, ‚ÄúI was nervous because I was doing nothing at that time.‚Äù At that moment, the words penetrated my heart and made me think, ‚ÄúI should do something, even if it looks not meaningful.‚Äù And my answer was to start recording my experience in writing. I believe it allows me to look back at myself and gives me an opportunity to do better next time.This writing is my first step to get rid of my anxiety and improve my school life. Although my first post in UT Austin starts with unfavorable story, I will end up my writing with good news about myself.",
